<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FadeMeBets - Home</title>
  <link rel="icon" href="/logo.png"/>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
   font-family: 'Poppins', sans-serif;
         background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background-color: #c8102e;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    nav .logo-container {
      display: flex;
      align-items: center;
    }
    nav .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    nav .menu {
      display: flex;
      gap: 0.8rem;
    }
    nav .menu a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 4px;
    }
    nav .menu a:hover {
      background-color: #a70c23;
    }
    .sidebar-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      margin-left: auto;
    }
    .main {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 220px;
      background-color: #1c2a39;
      color: white;
      padding: 2rem 1rem;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .sidebar h3 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      padding: 12px 16px;
      border-radius: 4px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
    }
    .sidebar li:hover {
      background-color: #2d3e50;
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
    h1, h2 {
      color: #c8102e;
      font-family: 'Montserrat', sans-serif;
    }
    p {
      margin: 1rem 0;
    }
    .lock-box, .subscription-prompt {
      background-color: #f4f4f4;
      padding: 1rem 1.5rem;
      border-left: 5px solid #c8102e;
      margin: 1.5rem 0;
      font-size: 1.05rem;
      border-radius: 6px;
    }
    .subscription-prompt h3 {
      text-align: center;
      margin-bottom: 0.75rem;
    }
    .subscription-prompt p {
      text-align: center;
    }
    .subscribe-button {
      display: inline-block;
      padding: 12px;
      background-color: #c8102e;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      width: 100%;
      margin-top: 1rem;
    }
    .subscribe-button:hover {
      background-color: #a70c23;
    }
    /* Responsive Layout */
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
      }
      .sidebar-toggle {
        display: block;
      }
      nav .menu {
        overflow-x: auto;
        white-space: nowrap;
        flex-wrap: nowrap;
        display: flex;
        gap: 0.8rem;
        margin-top: 0.5rem;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      nav .menu::-webkit-scrollbar {
        display: none;
      }
      nav .menu a {
        flex: 0 0 auto;
      }
      .sidebar h3 {
        text-align: left;
      }
      .sidebar {
        position: fixed;
        top: 64px;
        left: 0;
        height: calc(100% - 64px);
        width: 420px;
        background-color: #1c2a39;
        padding: 1rem;
        transform: translateX(-100%);
        z-index: 1000;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .main {
        flex-direction: column;
      }
      .content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo-container">
      <img src="/logo.png" alt="FadeMeBets Logo">
      <span class="logo-text">FadeMeBets</span>
    </div>
    <div class="sidebar-toggle" onclick="toggleSidebar()">â˜°</div>
    <div class="menu">
      <a href="subscribe.html">Subscribe</a>
      <a href="ev.html">+EV</a>
      <a href="locks.html">Locks</a>
      <a href="standings.html">Standings</a>
      <a href="odds.html">Odds</a>
      <a href="ev-calculator.html">EV Calc</a>
      <a href="parlay-calculator.html">Parlay Calc</a>
      <a href="notifications.html">ðŸ”” Alerts</a>
    </div>
  </nav>

  <div class="main">
    <div class="sidebar" id="sidebar">
      <h3>Sports</h3>
      <ul>
        <li><a href="nba.html">NBA</a></li>
        <li><a href="nfl.html">NFL</a></li>
        <li><a href="ncaaf.html">NCAAF</a></li>
        <li><a href="ncaab.html">NCAAB</a></li>
        <li><a href="mlb.html">MLB</a></li>
        <li><a href="ufc.html">UFC</a></li>
      </ul>
    </div>

    <div class="content">
      <h1>Welcome To odds page</h1>


    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</body>
</html>
