
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EV Calculator</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        input, button { margin: 5px 0; padding: 10px; width: 100%; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Expected Value (EV) Calculator</h2>
    <input type="number" id="odds" placeholder="Enter odds (e.g., -110)" />
    <input type="number" id="winProb" placeholder="Enter win probability (%)" />
    <input type="number" id="stake" placeholder="Enter stake amount ($)" />
    <button onclick="calculateEV()">Calculate EV</button>
    <div class="result" id="ev-result"></div>

    <script>
        function calculateEV() {
            const odds = parseFloat(document.getElementById('odds').value);
            const winProb = parseFloat(document.getElementById('winProb').value) / 100;
            const stake = parseFloat(document.getElementById('stake').value);

            let payout = 0;
            if (odds > 0) {
                payout = stake * (odds / 100);
            } else {
                payout = stake * (100 / Math.abs(odds));
            }

            const ev = (winProb * payout) - ((1 - winProb) * stake);
            const evPercent = (ev / stake * 100).toFixed(2);
            const color = ev >= 0 ? 'green' : 'red';

            document.getElementById('ev-result').innerHTML = 
                `<span style="color:${color}">EV: $${ev.toFixed(2)} (${evPercent}%)</span>`;
        }
    </script>
</body>
</html>
